<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="main">
            <h2>EMI Calculator</h2>
            <div class="input-group">
                <div class="input">
                    <input type="text" id="loan-amount" placeholder="Loan Amount (Rs.)">
                </div>
                <div class="input">
                    <input type="text" id="loan-tenure-years" placeholder="Loan Tenure (Years)">
                </div>
                <div class="input">
                    <input type="text" id="loan-tenure-months" placeholder="Loan Tenure (Months)">
                </div>
                <div class="input">
                    <input type="text" id="loan-interest" placeholder="Interest Rate (%)">
                </div>
            </div>
            <div class="button">
                <button id="calcbtn" onclick="calculate()">Calculate</button>
            </div>
            <p class="error">This is error</p>
            <div class="result">
                <ul>
                    <li>Monthly Loan EMI: <span id="loanemi"></span></li>
                    <li>Principle Amount: <span id="loanprinciple"></span></li>
                    <li>Loan On Interest: <span id="loaninterest"></span></li>
                    <li>Total Amount To Be Paid: <span id="loantotal"></span></li>
                </ul>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="loanChart"></canvas>
            <canvas id="balanceChart"></canvas> <!-- New canvas for the bar chart -->
        </div>
    </div>
    <div class="table-container">
        <table id="emiTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Year</th>
                    <th>Principle</th>
                    <th>EMI</th>
                    <th>Interest Amount</th>
                    <th>Principle Repaid</th>
                    <th>Due</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
        <div id="screenshotBtnContainer">
            <button id="screenshotBtn">Download</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
